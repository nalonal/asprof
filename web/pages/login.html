              </div>
              <div>

              <div class="clearfix"></div>
              <div class="separator">
                <div>
                  <h1 style="font-size: 20px"><img src="{{ url_for('static', filename='assets/images/sharingan.png') }}" width="50px">INDONESIA <strong>ISSUE</strong></h1>

          </section>
