<div class="row">  
  <div class="col-md-12 col-sm-12 ">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{ title }}</h2>
        <ul class="nav navbar-right panel_toolbox">
          <button type="button" class="btn btn-success btn-sms" data-toggle="modal" data-target="#myModal" style="font-size: 12px"><i class="fa fa-plus"></i> Add Research</button>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <table id="datatable-responsive" class="table dt-responsive nowrap" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>Project Name</th>
                      <th>Author</th>
                      <th>Created Date</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="research_data">
                    {% for data in output['data'] %}
                    <tr>
                      <td>{{ data[1] }}</td>
                      <td>{{ data[2] }}</td>
                      <td>{{ data[7] }}</td>
                      <td>{{ data[9] }}</td>
                      <td><a href="/literature_review/{{ data[0] }}">Details</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
        </div>
        <!-- ROW -->
      </div>
    </div>
    <!-- XPANEL -->
  </div>
  <!-- COL-12 -->
</div>
<!-- ROW -->

<!-- ISI MODAL -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Systematic Literature Review</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
          <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="username">Project Name
            </label>
            <div class="col-md-9 col-sm-9 ">
              <input type="text" id="research_title" required="required" class="form-control ">
            </div>
          </div>
          <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="username">Author Name
            </label>
            <div class="col-md-9 col-sm-9 ">
              <input type="text" id="research_author" required="required" class="form-control ">
            </div>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="tambah_action">Add</button>
      </div>
    </div>
  </div>
</div>
